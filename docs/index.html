<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
		<title>Tarea App</title>
	<link href="main.5481113f72df282f9485.css" rel="stylesheet"></head>
	<body>

		<div class="row mt-2">
			<div class="col-md-12">
				
					<div class="card-header bg-primary"><h1 class="text-white">Tarea App JS</h1></div>
					<div class="card-body">
						<section class="todoapp">
							<header class="header">
								
								<input class="new-todo form-control" placeholder="¿Qué necesita ser hecho?" autofocus>
							</header>
							<!-- This section should be hidden by default and shown when there are todos -->
							<section class="main">
								<input id="toggle-all" class="toggle-all" type="checkbox">
								<label for="toggle-all">Mark all as complete</label>
								<ul class="todo-list">
									<!-- These are here just to show the structure of the list items -->
									<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
									<!-- <li class="completed" data-id="abc">
										<div class="view">
											<input class="toggle" type="checkbox" checked>
											<label>Probar JavaScript</label>
											<button class="destroy"></button>
										</div>
										<input class="edit" value="Create a TodoMVC template">
									</li> -->
									<!-- <li>
										<div class="view">
											<input class="toggle" type="checkbox">
											<label>Comprar un unicornio</label>
											<button class="destroy"></button>
										</div>
										<input class="edit" value="Rule the web">
									</li> -->
								</ul>
							</section>
							<!-- This footer should hidden by default and shown when there are todos -->
							
						</section>
					</div>
					<div class="card-footer">
						<footer class="footer">
							<!-- This should be `0 items left` by default -->
							<span class="todo-count"><strong>0</strong> pendiente(s)</span>
							<!-- Remove this if you don't implement routing -->
							<ul class="filters">
								<li>
									<a class="selected filtro btn btn-info" href="#/">Todos</a>
								</li>
								<li>
									<a class="filtro btn btn-info" href="#/active">Pendientes</a>
								</li>
								<li>
									<a class="filtro btn btn-info" href="#/completed">Completados</a>
								</li>
							</ul>
							<!-- Hidden if no completed items are left ↓ -->
							<button class="clear-completed btn btn-info">Borrar completados</button>
						</footer>
					</div>
				  

			</div>
		</div>
		
		<footer class="info">

			<p>Template creado por <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
			<!-- Change this out with your name and url ↓ -->
			<p>Editado Por Jonathan Acuña</a></p>
			
		</footer>
        
        
	<script type="text/javascript" src="main.650dbe8427f7f4095a0d.js"></script></body>
</html>
